<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Now!</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <header></header>

    <main>
        <div class="container">
            <div class="form">
                <h3>Find the weather of your city:</h3>
                <div class="form-input-container">
                    <input id="city-input" type="text" placeholder="Your city's name">
                    <button id="search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </div>
            <div id="weather-data">
                <h2>
                    <i class="fa-solid fa-location-dot">
                    <span id="city">Flores da Cunha</span></i>
                    <img src="" alt="Contry Flag" id="country-flag">
                </h2>
                <p id="temperature"><span>28</span>&deg;C</p>
                <div id="description-container">
                    <p id="description">Nublado</p>
                    <img src="" alt="Weather Conditions" id="weather-icon">
                </div>
                <div id="details-contatiner">
                    <p id="umidity">
                        <i class="fa-solid fa-droplet"></i>
                        <span>48%</span>
                    </p>
                    <p id="wind">
                        <i class="fa-solid fa-wind"></i>
                        <span>5km/h</span>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <footer></footer>

    <script src="js/script.js"></script>
</body>

</html>
